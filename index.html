<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beach Volley Pro - Scheda Giocatore</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Beach Volley Pro</h1>
  </header>

  <main>
    <section class="scheda-preview">
      <img id="foto" src="default.png" alt="Giocatore" />
      <div class="valutazione" id="valutazione">92</div>
      <h2 id="nome-preview">Nome Giocatore</h2>
      <div class="badge" id="ruolo-preview">üèê Attaccante</div>
      <div class="statistiche">
        <div class="stat"><span>Potenza Schiacciata</span><div class="bar"><div id="potenza-bar"></div></div></div>
        <div class="stat"><span>Precisione Servizio</span><div class="bar"><div id="precisione-bar"></div></div></div>
        <div class="stat"><span>Ricezione</span><div class="bar"><div id="ricezione-bar"></div></div></div>
        <div class="stat"><span>Muro</span><div class="bar"><div id="muro-bar"></div></div></div>
        <div class="stat"><span>Resistenza al Caldo</span><div class="bar"><div id="resistenza-bar"></div></div></div>
        <div class="stat"><span>Agilit√† sulla Sabbia</span><div class="bar"><div id="agilita-bar"></div></div></div>
      </div>
    </section>

    <section class="editor">
      <input type="text" id="nome" placeholder="Nome giocatore" />
      <input type="file" id="upload-img" accept="image/*" />
      <select id="ruolo">
        <option>Attaccante</option>
        <option>Difensore</option>
        <option>All-Rounder</option>
      </select>
      <label>Potenza Schiacciata</label><input type="range" id="potenza" min="0" max="100" value="90" />
      <label>Precisione Servizio</label><input type="range" id="precisione" min="0" max="100" value="85" />
      <label>Ricezione</label><input type="range" id="ricezione" min="0" max="100" value="95" />
      <label>Muro</label><input type="range" id="muro" min="0" max="100" value="78" />
      <label>Resistenza al Caldo</label><input type="range" id="resistenza" min="0" max="100" value="99" />
      <label>Agilit√† sulla Sabbia</label><input type="range" id="agilita" min="0" max="100" value="88" />
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
